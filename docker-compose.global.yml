version: '3.9'

services:
  front:
    container_name: reportituf-front
    build:
      context: ./front
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3456:3000"
      - "24680:24678"
    volumes:
      - ./front:/app
      - front_node_modules:/app/node_modules
      - front_nuxt:/app/.nuxt
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - NUXT_PUBLIC_API_BASE=http://laravel.test/api
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
    networks:
      - reportituf
    depends_on:
      laravel.test:
        condition: service_started

  laravel.test:
    build:
      context: './back/vendor/laravel/sail/runtimes/8.4'
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP:-1000}'
    image: 'sail-8.4/app'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-8000}:80'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    environment:
      WWWUSER: '${WWWUSER:-1000}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}/back'
    volumes:
      - './back:/var/www/html'
    networks:
      - reportituf
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-password}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE:-reportituf}'
      MYSQL_USER: '${DB_USERNAME:-sail}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-password}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'reportituf-mysql:/var/lib/mysql'
      - './back/vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
      - reportituf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-password}"]
      retries: 3
      timeout: 5s
      interval: 10s

  redis:
    image: 'redis:7-alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'reportituf-redis:/data'
    networks:
      - reportituf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
      interval: 10s

  elasticsearch:
    image: 'elasticsearch:8.16.1'
    ports:
      - '${FORWARD_ELASTICSEARCH_PORT:-9200}:9200'
      - '9300:9300'
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - 'reportituf-elasticsearch:/usr/share/elasticsearch/data'
    networks:
      - reportituf
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mailpit:
    image: 'axllent/mailpit:v1.21'
    ports:
      - '${FORWARD_MAILPIT_PORT:-1025}:1025'
      - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
    networks:
      - reportituf

networks:
  reportituf:
    driver: bridge

volumes:
  reportituf-mysql:
    driver: local
  reportituf-redis:
    driver: local
  reportituf-elasticsearch:
    driver: local
  front_node_modules:
    driver: local
  front_nuxt:
    driver: local